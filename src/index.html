<!doctype html>
<html ng-app="stopwatchApp">
  <head>
    <title>Stopwatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container center-block">

      <div class="jumbotron">
        <h1>SW</h1>
        <p>A simple SW.</p>
      </div>
      
      <div ng-controller="StopwatchController" class="container">
        <div class="row">
          {{displaytime - starttime | date:'HH:mm:ss.sss'}}
        </div>

        <div class="row">
          <button ng-if="! isRunning" ng-click="start()" type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-play"></span>
            Start
          </button>
          <button ng-if="isRunning" ng-click="stop()" type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-stop"></span>
            Stop
          </button>
          <button ng-if="isRunning" ng-click="lap()" type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-plus-sign"></span>
            Lap
          </button>
        </div>
        
        <div ng-if="isRunning || laps.length" class="row">
          <table class="table table-striped table-hover">
            <tr>
              <th><a href="" ng-click="orderBy('#')">#</a></th>
              <th><a href="" ng-click="orderBy('start')">Start</a></th>
              <th><a href="" ng-click="orderBy('stop')">Stop</a></th>
              <th><a href="" ng-click="orderBy('lap')">Lap</a></th>
              <th><a href="" ng-click="orderBy('total')">Total</a></th>
            </tr>
            <tr ng-repeat="lap in laps | orderBy:predicate:reverse" ng-class="lap.id==currentLap.id?'info':''">
              <td>{{lap.id | number }}</td>
              <td>{{lap.start | date:'HH:mm:ss'}}</td>
              <td>{{lap.stop  | date:'HH:mm:ss'}}</td>
              <td>{{lap.stop - lap.start | number }}s</td>
              <td>{{lap.stop - starttime | number }}s</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
